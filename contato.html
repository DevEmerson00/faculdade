<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stykeFormulario.css">
</head>

<body>
  <a href="./index.html">Home</a> <!--link para voltar a pagina inicial index.html-->
  <h1>Contato</h1>
  <br>
  <h2>Entre em contato para mais informações!</h2>
  <br><br>
  <form action="" method=""> <!--Criei um formulario-->
    <table> <!--Criei uma tabela para melhor organização do form na tela-->
      <tr> <!--Criar uma linha-->
        <th><label for="nome">Nome:</label></th> <!--Criar uma coluna para titulo-->
        <td><input type="text" name="nome" id=""></td><!--Criar uma coluna-->
      </tr>
      <tr>
        <th><label for="email">E-mail:</label></th>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <th><label for="msg">Digite sua mensagem:</label></th>
        <td><textarea name="msg" id="" cols="100" rows="15"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td> <button>Enviar</button></td> <!--Criar um botão-->
      </tr>

    </table>
  </form>

</body>

</html>
